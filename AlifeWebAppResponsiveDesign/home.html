<!DOCTYPE html>
  <html>
    <head>
    <!-- animsition.css -->
    <link rel="stylesheet" href="animsition.min.css">
    <!-- jQuery -->

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="animsition">
      <div class="section" style="position: relative; margin: 0%;height: 45vw;">
        <div class="container" >
          <div class="row">
            <div class="col s12" style: "box-shadow: none; position: absolute;">
              <img src="images/home-where-1.png"  style="position: absolute; width:100%; margin:0%; top:0; right:0; bottom:0; left:0;">
            </div>
            <div class="col s2 offset-s8" style: "box-shadow: none; position: absolute;">
              <a class="btn waves-effect waves-white center-on-small-only white " href="where-1.html">GO<i class="material-icons right">arrow_forward</i></a>

                </div>
          </div>
        </div>
      </div>

      <div class="section" style="position: relative; margin: 0%; height: 45vw;">
        <div class="container" >
          <div class="row">
            <div class="col s12" style: "box-shadow: none; position: absolute;">
              <img src="images/home-what-1.png"  style="position: absolute; width:100%; margin:0%; top:0; right:0; bottom:0; left:0;">
              <a class="col s2 offset-s9 btn btn-large waves-effect waves-light white animsition-link" style="position: absolute; padding-top:4vw;" href="what-1.html">GO<i class="material-icons" style="color: #8A4E62;">arrow_forward</i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="section" style="position: relative; margin: 0%; height: 45vw;">
        <div class="container" >
          <div class="row">
            <div class="col s12" >
                <img src="images/home-when-1.png"  style="position: absolute; width:100%; margin:0%; top:0; right:0; bottom:0; left:0;">
            </div>
            <div class="col s12 offset-s10" >
                <a class="btn-floating btn-large pulse waves-effect waves-light white animsition-link" href="how-1.html"><i class="material-icons" style="color: #4E6C8A;">arrow_forward</i></a>
            </div>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- animsition.js -->
    <script src="animsition.min.js"></script>
      <script type="text/javascript">
$(document).ready(function() {
  $('.animsition').animsition({
    inClass: 'fade-in',
    outClass: 'fade-out-left',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
</script>
    </body>
  </html>
